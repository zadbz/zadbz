name: fbref-sync
on:
  schedule:
    - cron: "0 5,17 * * 2,5"   # Tue/Fri 05:00 & 17:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests lxml html5lib

      - name: Debug env & locate script
        run: |
          set -e
          echo "PWD=$(pwd)"
          python --version
          ls -la
          echo "Repo files (depth 2):"
          find . -maxdepth 2 -type f | sed 's|^./||' | sort
          # üîé Adjusted to your actual script name
          test -f update_fbref_team_matchlogs.py || { echo "‚ùå update_fbref_team_matchlogs.py not found at repo root"; exit 1; }
          echo "‚úÖ Found update_fbref_team_matchlogs.py"

      - name: Run FBref updater (with traceback)
        env:
          SEASON_DIR: data/raw/25-26
          PYTHONUNBUFFERED: "1"
        run: |
          set -e
          python -X dev update_fbref_team_matchlogs.py

      - name: Commit & Push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): fbref auto-update $(date -u)"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ No changes detected, nothing to push."
          fi
