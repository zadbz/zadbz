name: fbref-sync
on:
  schedule:
    - cron: "0 5,17 * * 2,5"   # Tue/Fri 05:00 & 17:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests lxml html5lib beautifulsoup4

      - name: Sanity check repo layout
        run: |
          set -e
          ls -la
          test -f t5-matches.py || { echo "❌ t5-matches.py missing at repo root"; exit 1; }
          test -f fetch_epl_data.py || echo "ℹ️ fetch_epl_data.py not present (ok)"
          test -d data/raw || mkdir -p data/raw

      - name: Update league schedules (optional)
        env:
          SEASON_DIR: data/raw/25-26
          PYTHONUNBUFFERED: "1"
        run: |
          if [ -f fetch_epl_data.py ]; then
            echo "➡️ Running league updater (fetch_epl_data.py)"
            python -X dev fetch_epl_data.py || true
          else
            echo "ℹ️ Skipping league updater"
          fi

      - name: Update team match logs/stats (Top-5)
        env:
          SEASON_DIR: data/raw/25-26
          PYTHONUNBUFFERED: "1"
        run: |
          echo "➡️ Running team updater (t5-matches.py)"
          python -X dev t5-matches.py

      - name: Show what changed
        run: |
          echo "---- Changed files under data/raw ----"
          git status --porcelain | awk '{print $2}' | grep '^data/raw' || echo "No data/raw changes"
          echo "--------------------------------------"

      - name: Commit & Push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): fbref league + team auto-update $(date -u)"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            echo "✅ No changes detected, nothing to push."
          fi
