name: Auto Update EPL Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour; tweak as you like

permissions:
  contents: write          # allow pushing with GITHUB_TOKEN

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0               # needed for rebase to work

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps and run updater
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt, uncomment next line:
          # pip install -r requirements.txt
          python fetch_epl_data.py

      - name: Commit updated CSVs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "DataBot"
          git config user.email "actions@github.com"

          CURRENT_BRANCH="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-main}}"

          git fetch --prune origin "$CURRENT_BRANCH"
          git checkout "$CURRENT_BRANCH"

          git add data/*.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update EPL data: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          git stash push -u -m "autobot-prepull" || true
          git pull --rebase origin "$CURRENT_BRANCH"
          git stash pop || true
  
          git push origin HEAD:"$CURRENT_BRANCH"
