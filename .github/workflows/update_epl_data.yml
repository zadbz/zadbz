name: Auto Update EPL Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # every hour; tweak as needed

permissions:
  contents: write

concurrency:
  group: epl-data-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps and run updater
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt, uncomment:
          # pip install -r requirements.txt
          python fetch_epl_data.py

      - name: Commit updated CSVs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "DataBot"
          git config user.email "actions@github.com"

          CURRENT_BRANCH="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-main}}"

          git fetch --prune origin "$CURRENT_BRANCH"
          git checkout "$CURRENT_BRANCH"

          # Stage only expected outputs
          git add data/*.csv || true

          # If nothing changed, stop cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit first so tree is clean, then rebase & push
          git commit -m "Auto-update EPL data: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          git stash push -u -m "autobot-prepull" || true
          git pull --rebase origin "$CURRENT_BRANCH"
          git stash pop || true

          git push origin HEAD:"$CURRENT_BRANCH"
